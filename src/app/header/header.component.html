<div class="row" id="wrap">
  <div class="row" id="innerwrap">
    <div class="col-sm-12 col-lg-2" id="left-logo">
      <img id="logo" src="../../assets/images/logo.png" alt="logo-image" routerLink="/">
      <span><img src="../../assets/images/location.png" alt="location" id="location-png"><b
        id="country">Sri Lanka</b></span>
    </div>

    <div class="col-sm-12 col-lg-10" id="right-search-bar">
      <div class="row">
        <div id="search-bar-div" class="col-sm-12 col-lg-10">
          <div class="input-group md-form form-sm form-2 pl-0">
            <input class="form-control my-0 py-1 red-border" type="text" placeholder="Type Here Something what you Want..." aria-label="Search">
            <div class="input-group-append">
            <span class="input-group-text red lighten-3" id="basic-text1"><img
              src="../../assets/images/search.png" alt="Search" id="search-img"></span>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12" id="bottom-search">
          <ul id="navigate-set-left">
            <li><a routerLink="/main-view"><b>Department &nbsp;<span data-toggle="modal" data-target="#exampleModalLong"><i class="fa fa-sort-down"></i></span></b></a></li>
            <li><a href="">Hasika's ExpressWay.com</a></li>
            <li><a routerLink="/browsing-history">Browsing History</a></li>
            <li><a routerLink="/today-deals">Today's Deal</a></li>
            <li><a href="">Help</a></li>
            <li><a href="">Sell</a></li>
            <li><a href="">Account & Lists</a></li>

          </ul>

          <ul id="right">
            <li><div style="width: 50px;"><img src="../../assets/images/heart.png" alt="wish List" class="A"><span class="badge1 badge badge-info">10</span></div></li>
            <li><div style="width: 50px;"><img src="../../assets/images/cart.png" alt="Cart" class="A"><span class="badge1 badge badge-primary">10</span></div></li>
          </ul>
        </div>
      </div>


    </div>
  </div>
</div>




<!-- Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Departments</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <ul id="dep-list">
          <li *ngFor="let tempdep of departments; index as i">
            <a href="#">{{tempdep.departmentName}}</a>
          </li>
        </ul>

      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
